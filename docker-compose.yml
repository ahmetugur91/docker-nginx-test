version: '3.8'
services:
    web:
        image: nginx:latest
        container_name: nginx
        networks:
            - my_net
        ports:
            - "80:80"
        volumes:
            - ./sites/:/sites/
            - ./nginx-hosts/:/etc/nginx/conf.d/
        links:
            - php
    php:
        image: php:7-fpm # mysql eklenmesi gerekli https://www.digitalocean.com/community/tutorials/how-to-set-up-laravel-nginx-and-mysql-with-docker-compose
        container_name: php
        networks:
            - my_net
        volumes:
            - ./sites/:/sites/
networks:
  my_net:
    driver: bridge