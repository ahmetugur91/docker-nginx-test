version: '3.8'
services:
    web:
        image: nginx:latest
        container_name: nginx
        networks:
            - my_net
        ports:
            - "80:80"
        volumes:
            - ./sites/:/sites/
            - ./nginx-hosts/:/etc/nginx/conf.d/
        links:
            - socket_redis_php
        volumes_from:
            - socket_redis_php
    socket_redis_php:
        build:
            context: ./sites
            dockerfile: ../dockerfiles/socket-redis-php/Dockerfile
        image: socket_redis_php
        container_name: socket_redis_php
        networks:
            - my_net
        volumes:
            - ./sites/:/sites/
networks:
  my_net:
    driver: bridge